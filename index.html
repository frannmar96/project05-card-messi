<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/img/10-messi.png" type="image/x-icon" />
    <title>Card Messi</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img src="/img/portada-card-messi.png" alt="fondo-card" class="card-header" width="329"/>
        <div class="card-body">
          <div class="card-body-contentimg">
            <img src="./img/10-messi.png" alt="" class="card-body-content-img" width="160" />
          </div>
          <h1 class="card-body-title">
            Lionel Messi
            <span>#10</span>
          </h1>
          <p class="card-body-text">
            Coleccionable
          </p>
        </div>
        <div class="card-footer">
          <div class="card-footer-poder">
            <h3>Poder</h3>
            <img src="./img/poder.png" alt="icono-poder" width="50">
          </div>
          <div class="card-footer-poder">
            <h3>Resistencia</h3>
            <img src="./img/resistencia.png" alt="icono-poder" width="60">
          </div>
          <div class="card-footer-poder">
            <h3>Bonus</h3>
            <img src="./img/tesoro.png" alt="icono-poder" width="45">
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
